<!DOCTYPE html>
<html>

<head>
  <title>Ama(Summa)rize Reviews</title>
  
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="header">
    <img src="icons/icon_128.png" alt="Ama(Summa)rize Reviews" width="64" height="64">
    <h1>Ama<span style="color:#e77600">(Summa)</span>rize Reviews</h1>

    <img id="settingsIcon" src="settings.svg" alt="Settings">
  </div>

  <div id="apiKeyConfig">
    <div id="apiSelection">
      <label for="apiSelect" class="amz-label">Select API:</label>
      <select id="apiSelect" class="amz-input">
        <option value="perplexity">Perplexity</option>
        <option value="openai">OpenAI</option>
        <option value="custom">Custom</option>
      </select>
    </div>
  
    <div id="modelSelection">
      <label for="modelSelect" class="amz-label">Select Model:</label>
      <select id="modelSelect" class="amz-input">
        <!-- Options will be populated dynamically -->
      </select>
    </div>
  
    <div id="customModelConfig" style="display: none;">
      <input type="text" id="customUrlInput" class="amz-input" placeholder="Enter Custom API URL">
      <input type="text" id="customModelInput" class="amz-input" placeholder="Enter Custom Model Name">
    </div>
    <label for="apiSelect" class="amz-label">API key:</label>
    <input type="password" id="apiKeyInput" class="amz-input" placeholder="Enter valid API Key">
    <label for="languageSelect" class="amz-label">Response language:</label>
    <select id="languageSelect" class="amz-input">
      <option value="English" selected="selected">English</option>
      <option value="German">German</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="Italian">Italian</option>
      <option value="Japanese">Japanese</option>
      <option value="Korean">Korean</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Russian">Russian</option>
      <option value="Chinese">Chinese</option>
    </select>
    <button id="saveApiKey" class="amz-btn">Save</button>
  </div>

  <div id="errorMessage"></div>
  <button id="scrapeButton" class="amz-btn">Summarize Reviews</button>
  <div id="result"></div>
  <script src="popup.js" type="module"></script>
</body>

</html>
